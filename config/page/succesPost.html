<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple website</title>
	<link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
	<style>
		.home-button {
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 1vw;
			padding: 10px 20px;
			background: linear-gradient(135deg, #4CAF50, #45a049);
			color: white;
			text-decoration: none;
			border-radius: 5px;
			transition: background 0.3s ease, transform 0.2s ease;
		}
	
		.home-button:hover {
			background: linear-gradient(135deg, #45a049, #4CAF50);
			transform: translateY(-3px);
		}
	
		.home-button:active {
			transform: translateY(2px);
		}
	</style>
</head>

<body style="text-align: center; background-color: rgb(54, 54, 54);">
	<a href="../index.html" class="home-button">Accueil</a>
	<h1 style="text-align: center; text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.8);">Le fichier a bien ete poste</h1>
</body>
</html>
