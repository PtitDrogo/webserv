<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website - Actions</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #363636;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #f30000;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            font-size: 4vw;
            margin-top: 10vh;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Boutons d'action */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espacement entre les boutons */
            margin: 5vh auto;
            max-width: 80%; /* Limite la largeur du conteneur */
        }

        .action-button {
            font-size: 1.5vw;
            padding: 15px 30px;
            margin: 0;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #f30000, #ff5252);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .action-button:hover {
            background: linear-gradient(135deg, #ff5252, #f30000);
            transform: translateY(-3px);
        }

        .action-button:active {
            transform: translateY(2px);
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #63db01;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        /* Bouton Accueil */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1vw;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-3px);
        }

        .home-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <!-- Bouton Accueil -->
    <a href="../index.html" class="home-button">Accueil</a>

    <h1>Actions</h1>
    <div class="buttons-container">
        <!-- Boutons dynamiques alignés -->
        <button class="action-button" onclick="showSuccess('Bouton 1')">Action 1</button>
        <button class="action-button" onclick="showSuccess('Bouton 2')">Action 2</button>
        <button class="action-button" onclick="showSuccess('Bouton 3')">Action 3</button>
        <button class="action-button" onclick="showSuccess('Bouton 4')">Action 4</button>
        <button class="action-button" onclick="showSuccess('Bouton 5')">Action 5</button>
        <button class="action-button" onclick="showSuccess('Bouton 6')">Action 6</button>
        <button class="action-button" onclick="showSuccess('Bouton 7')">Action 7</button>
        <button class="action-button" onclick="showSuccess('Bouton 8')">Action 8</button>
        <button class="action-button" onclick="showSuccess('Bouton 9')">Action 9</button>
        <button class="action-button" onclick="showSuccess('Bouton 10')">Action 10</button>
    </div>
    <div id="popup" class="popup">Action réalisée avec succès !</div>
    <script>
        function showSuccess(buttonName) {
            const popup = document.getElementById('popup');
            popup.textContent = `${buttonName} : Action réalisée avec succès !`;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
