<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website - Actions</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #363636;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #f30000;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            font-size: 4vw;
            margin-top: 10vh;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Boutons d'action */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espacement entre les boutons */
            margin: 5vh auto;
            max-width: 80%; /* Limite la largeur du conteneur */
        }

        .action-button {
            font-size: 1.5vw;
            padding: 15px 30px;
            margin: 0;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #f30000, #ff5252);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .action-button:hover {
            background: linear-gradient(135deg, #ff5252, #f30000);
            transform: translateY(-3px);
        }

        .action-button:active {
            transform: translateY(2px);
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #63db01;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        /* Bouton Accueil */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1vw;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-3px);
        }

        .home-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <!-- Bouton Accueil -->
    <a href="../index.html" class="home-button">Accueil</a>

    <h1>Actions</h1>
    <style>
        a {
            text-decoration: none; /* Remove underline from the link */
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }
        button:active {
            background-color: #003f6b;
        }
    </style>
    <div class="buttons-container">
        <!-- Boutons dynamiques alignés -->
        <a href="/config/cgi-bin/helloworld.php"><button>helloworld.php</button></a>
        <a href="/config/cgi-bin/randMsg.php"><button>randMsg.php</button></a>
        <a href="/config/cgi-bin/env.php"><button>env.php</button></a>
        <a href="/config/cgi-bin/date.php"><button>date.php</button></a>
        <a href="/config/cgi-bin/sum.php"><button>sum.php</button></a>
        <a href="/config/cgi-bin/helloworld.py"><button>Helloworld.py</button></a>
        <a href="/config/cgi-bin/time.py"><button>time.py</button></a>
        <a href="/config/cgi-bin/norights.py"><button>norights.py</button></a>
        <a href="/config/cgi-bin/brokencgi.py"><button>brokencgi.py</button></a>
        <a href="/config/cgi-bin/sleep10.py"><button>sleep10.py</button></a>
        <a href="/config/cgi-bin/sleep20.py"><button>sleep20.py</button></a>
        <a href="/config/cgi-bin/printquerystring.py?Meaningoflife=42&FavoriteColor=Orange&Cool=42"><button>printquerystring.py</button></a>
    </div>
    <div id="popup" class="popup">Action réalisée avec succès !</div>
    <script>
        function showSuccess(buttonName) {
            const popup = document.getElementById('popup');
            popup.textContent = `${buttonName} : Action réalisée avec succès !`;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
