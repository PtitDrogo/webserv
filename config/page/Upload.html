<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website - Upload</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style de base */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #363636;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
			margin-top: 10vh;
        }

        /* Style du titre principal */
        h1 {
            color: #f30000;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            font-size: 4vw;
            margin-top: 10vh;
            animation: fadeInDown 1s ease-out;
        }

        /* Animation pour les titres */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            color: #e0e0e0;
            font-size: 2vw;
            margin-top: 3vh;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Style du formulaire */
        form {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 5vh auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style des labels et des champs */
        input[type="file"] {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #777;
            background-color: #222;
            color: white;
            font-size: 1.2vw;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #f30000;
        }

        /* Style du bouton d'envoi */
        .upload-button {
            font-size: 1.5vw;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #f30000, #ff5252);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .upload-button:hover {
            background: linear-gradient(135deg, #ff5252, #f30000);
            transform: translateY(-3px);
        }

        .upload-button:active {
            transform: translateY(2px);
        }

        /* Style de la popup */
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #63db01;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        /* Nouveau style pour le bouton Accueil */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1vw;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-3px);
        }

        .home-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <!-- Nouveau bouton Accueil -->
    <a href="../index.html" class="home-button">Accueil</a>

    <h1>UPLOAD</h1>
    <div>
        <h3>Uploader des fichiers</h3>
        <form method="post" enctype="multipart/form-data" onsubmit="showPopup(event)">
            <input type="file" name="files" multiple>
            <button type="submit" class="upload-button">Envoyer les fichiers</button>
        </form>
    </div>
    <div id="popup" class="popup">Upload lancé avec succès !</div>
    <script>
        function showPopup(event) {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
